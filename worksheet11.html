
<html>
    <head>
        <style>
            body {
              background-color: rgb(16, 76, 149);
            }
            </style>

<style>
    hr.cool {
  border: 10px solid green;
  border-radius: 5px;
}
</style>

<script>
    function bigImg(x) {
      x.style.height = "320px";
      x.style.width = "1400px";
    }
    
    function normalImg(x) {
      x.style.height = "320px";
      x.style.width = "320px";
    }
    </script>
    </head>
    <body>

    
        <h1 onmouseover="style.color='red'" onmouseout="style.color='black'"><center>Put the mouse over this heading.</center></h1>

            <hr class="cool">

    <center>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="trollface.jpg" alt="" width="32" height="32">
    </center>
    
</body>
</html>
